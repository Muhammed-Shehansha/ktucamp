<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width,initial scale=1" />
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="contactus">
      <section id="contact-section">
        <a href="index.html"><img src="logo.png" alt="logo" height="120px"/></a>
        <div class="container">
          <h2>Contact Us</h2>
          <p>Email us and keep upto date with our updates</p>
          <div class="contact-form">
            <div class="info">
              <i class="fa fa-phone" aria-hidden="true"></i
              ><span class="form-info">Phone no. +91 7356076990</span><br />
              <i class="fa fa-envelope" aria-hidden="true"></i
              ><span class="form-info">shehansha.shehnu007@gmail.com</span
              ><br />
            </div>

            <div class="form">
              <form>
                <input type="text" placeholder="Your Name" required />
                <input type="text" placeholder="Last Name" required />
                <input type="Email" placeholder="Email" required />
                <input
                  type="text"
                  placeholder="Subject of this message"
                  required
                />
                <textarea
                  name="Message"
                  placeholder="Message"
                  rows="5"
                  required
                ></textarea>
                <button class="submit" onclick="myFunction()">
                  Send Message
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="link">
          <br /><br /><a href="index.html"
            ><i class="fa fa-home" aria-hidden="true"></i><b>Back to home</b></a
          >
        </div>
      </section>
    </div>
    <script>
      function myFunction() {
        alert("Email sent");
      }
    </script>
  </body>
</html>
